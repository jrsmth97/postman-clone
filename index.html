<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./script.js" type="module"></script>
    <title>POSTMAN CLONE</title>
    <style>
      body {
        background: #000 !important;
      }

      .nav-tabs .nav-item.show .nav-link,
      .nav-tabs .nav-link.active {
        color: #79d831 !important;
        background-color: #000 !important;
      }

      .form-control,
      .form-select,
      .ͼ1 .cm-content,
      .cm-activeLine {
        background-color: #252524d9 !important;
        color: #79d831 !important;
      }

      .cm-gutters {
        background-color: #1f1f1f !important;
        color: #1840d4 !important;
      }

      .ͼd {
        color: #dbde29 !important;
      }
    </style>
  </head>
  <body>
    <div class="p-4">
      <form data-form>
        <div class="input-group mb-4">
          <select class="form-select flex-grow-0 w-auto" data-method>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input
            required
            data-url
            class="form-control"
            type="url"
            placeholder="https://example.com"
          />
          <button type="submit" class="btn btn-success">Send</button>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="nav-link active"
              id="query-params-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              role="tab"
              aria-controls="query-params"
              aria-selected="true"
            >
              Query Params
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="nav-link"
              id="request-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#request-headers"
              role="tab"
              aria-controls="request-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="nav-link"
              id="json-tab"
              data-bs-toggle="tab"
              data-bs-target="#json"
              role="tab"
              aria-controls="json"
              aria-selected="false"
            >
              JSON
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div
            class="tab-pane fade show active"
            id="query-params"
            role="tabpanel"
            aria-labelledby="query-params-tab"
          >
            <div data-query-params></div>
            <button
              data-add-query-param-btn
              class="btn mt-2 btn-outline-success"
              type="button"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="request-headers"
            role="tabpanel"
            aria-labelledby="request-headers-tab"
          >
            <div data-request-headers></div>
            <button
              data-add-request-header-btn
              class="btn mt-2 btn-outline-success"
              type="button"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="json"
            role="tabpanel"
            aria-labelledby="json-tab"
          >
            <div
              data-json-request-body
              class="overflow-auto"
              style="max-height: 200px"
            ></div>
          </div>
        </div>
      </form>

      <div class="mt-5 d-none text-success" data-response-section>
        <h3>Response</h3>
        <div class="d-flex my-2">
          <div class="me-3">Status: <span data-status></span></div>
          <div class="me-3">Time: <span data-time></span>ms</div>
          <div class="me-3">Size: <span data-size></span></div>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="nav-link active"
              id="body-tab"
              data-bs-toggle="tab"
              data-bs-target="#body"
              role="tab"
              aria-controls="body"
              aria-selected="true"
            >
              Body
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="nav-link"
              id="response-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#response-headers"
              role="tab"
              aria-controls="response-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div
            class="tab-pane fade show active"
            id="body"
            role="tabpanel"
            aria-labelledby="body-tab"
          >
            <div
              data-json-response-body
              class="overflow-auto"
              style="max-height: 200px"
            ></div>
          </div>
          <div
            class="tab-pane fade"
            id="response-headers"
            role="tabpanel"
            aria-labelledby="response-headers-tab"
          >
            <div
              style="
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 0.5rem 2rem;
              "
              data-response-headers
            ></div>
          </div>
        </div>
      </div>
    </div>

    <template data-key-value-template>
      <div class="input-group my-2" data-key-value-pair>
        <input type="text" data-key class="form-control" placeholde="Key" />
        <input type="text" data-value class="form-control" placeholde="Value" />
        <button type="button" data-remove-btn class="btn btn-outline-danger">
          Remove
        </button>
      </div>
    </template>
  </body>
</html>
